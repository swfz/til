name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.14.0
      - uses: actions/cache@v3.0.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-1-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-1-
      - name: build
        # dummy ID
        env:
          GOOGLE_ANALYTICS_TRACKING_ID: UA-hoge
          GOOGLE_TAGMANAGER_TRACKING_ID: G-hoge
          GATSBY_CPU_COUNT: logical_cores
        run: |
          yarn
          yarn build

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.14.0
      - uses: actions/cache@v3.0.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-1-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-1-
      - name: typecheck
        run: |
          yarn
          yarn typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.14.0
      - uses: actions/cache@v3.0.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-1-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-1-
      - name: test
        # dummy ID
        env:
          GOOGLE_ANALYTICS_TRACKING_ID: UA-hoge
          GOOGLE_TAGMANAGER_TRACKING_ID: G-hoge
        run: |
          yarn
          yarn test