name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: .node-version
          cache: yarn
      - name: build
        # dummy ID
        env:
          GOOGLE_ANALYTICS_TRACKING_ID: UA-hoge
          GOOGLE_TAGMANAGER_TRACKING_ID: G-hoge
          GATSBY_CPU_COUNT: logical_cores
        run: |
          yarn config set nodeLinker node-modules
          yarn config set yarnPath .yarn/releases/yarn-3.5.0.cjs
          yarn
          yarn build

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: .node-version
          cache: yarn
      - name: typecheck
        run: |
          yarn
          yarn typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: .node-version
          cache: yarn
      - name: test
        # dummy ID
        env:
          GOOGLE_ANALYTICS_TRACKING_ID: UA-hoge
          GOOGLE_TAGMANAGER_TRACKING_ID: G-hoge
        run: |
          yarn
          yarn test
