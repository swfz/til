name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 16.14.0
      - uses: actions/cache@v3.0.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-1-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-1-
      - name: build
        # dummy ID
        env:
          GOOGLE_ANALYTICS_TRACKING_ID: UA-hoge
          GOOGLE_TAGMANAGER_TRACKING_ID: G-hoge
        run: |
          yarn
          yarn build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 16.14.0
      - uses: actions/cache@v3.0.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-1-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-1-
      - name: build
        # dummy ID
        env:
          GOOGLE_ANALYTICS_TRACKING_ID: UA-hoge
          GOOGLE_TAGMANAGER_TRACKING_ID: G-hoge
        run: |
          yarn
          yarn test

  slack-notify:
    if: always()
    needs: [build, test]
    name: post slack
    runs-on: ubuntu-latest
    steps:
      - uses: Gamesight/slack-workflow-status@v1.1.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
