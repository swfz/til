name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-node@v4.0.4
        with:
          node-version-file: .node-version
          cache: yarn
      - name: build
        # dummy ID
        env:
          GOOGLE_ANALYTICS_TRACKING_ID: UA-hoge
          GOOGLE_TAGMANAGER_TRACKING_ID: G-hoge
          GATSBY_CPU_COUNT: logical_cores
        run: |
          yarn
          yarn build

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-node@v4.0.4
        with:
          node-version-file: .node-version
          cache: yarn
      - name: typecheck
        run: |
          yarn
          yarn typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-node@v4.0.4
        with:
          node-version-file: .node-version
          cache: yarn
      - name: test
        # dummy ID
        env:
          GOOGLE_ANALYTICS_TRACKING_ID: UA-hoge
          GOOGLE_TAGMANAGER_TRACKING_ID: G-hoge
        run: |
          yarn
          yarn test

  eslint:
    runs-on: ubuntu-latest
    name: run eslint
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-node@v4.0.4
        with:
          node-version-file: .node-version
          cache: yarn
      - name: lint check eslint
        run: |
          yarn
          yarn lint:es

  prettier:
    runs-on: ubuntu-latest
    name: run prettier check
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-node@v4.0.4
        with:
          node-version-file: .node-version
          cache: yarn
      - name: lint check eslint
        run: |
          yarn
          yarn lint:format
