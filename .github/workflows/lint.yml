name: lint content

on:
  push:
    paths:
      - 'content/blog/**/*.md'

    runs-on: ubuntu-latest
    name: run textlint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: lint check markdown
        run: |
          npx textlint content/blog
