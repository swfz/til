name: lint content

on:
  push:
    paths:
      - 'content/blog/**/*.md'

jobs:
  textlint:
    runs-on: ubuntu-latest
    name: run textlint
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .node-version
          cache: yarn
      - name: lint check markdown
        run: |
          yarn
          yarn lint:md
