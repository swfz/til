name: lint content

on:
  push:
    paths:
      - 'content/blog/**/*.md'

jobs:
  textlint:
    runs-on: ubuntu-latest
    name: run textlint
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version-file: .node-version
          cache: yarn
      - name: lint check markdown
        run: |
          yarn
          yarn textlint
